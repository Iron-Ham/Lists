name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Install Tuist
        run: |
          brew tap tuist/tuist
          brew install --formula tuist

      - name: Generate project
        run: make generate

      - name: Build
        run: make build

      - name: Test
        run: make test
